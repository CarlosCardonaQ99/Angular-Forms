<div class="card">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="procesarDatos()">
            <div class="mb-2">
                <label>
                    Nombre
                </label>
                <input type="text" formControlName="name" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="alert alert-danger mb-2"[hidden]="name.valid || name.pristine">
                El nombre es obligatorio
            </div>
            <div class="mb-2">
                <label>
                    Email
                </label>
                <input type="email" formControlName="email"class="form-control" placeholder="Ingrese su email">
            </div>
            <div class="alert alert-danger mb-2" [hidden]="email.valid || email.pristine">
                <span *ngIf="email.errors?.['required']">
                     El email es obligatorio
                </span>
                <span *ngIf="email.errors?.['email']">
                     El email es debe ser válido
                </span>
            </div>
            <div class="mb-2">
                <label>
                    Número de cédula
                </label>
                <input type="number" formControlName="cedula" class="form-control" placeholder="Ingrese su número de identificación">
            </div>
            <div class="alert alert-danger mb-2" [hidden]="cedula.valid || cedula.pristine">
                El número de identificación es obligatorio
            </div>
            <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary" [disabled]="formUser.invalid">
                Enviar
            </button>
            </div>
        </form>
    <div>

</div>
